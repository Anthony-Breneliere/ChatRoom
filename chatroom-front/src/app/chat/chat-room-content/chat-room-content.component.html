



<div class="chat-message-wrapper">
    <div class="chat-info">
        <h1 class="chat-name">Chat Name</h1>
        <button class="btn-base red">Quitter le chat</button>
    </div>
    <div class="chat-history">

        <div *ngFor="let message of messageHistory$ | async">
            <div class="message">
                <p class="auteur">{{ message.authorFullName }} :</p>
                <p class="contenu">{{ message.content }}</p>
            </div>
        </div>
    </div>
    <div class="typing-indicator">
        <p>XXXXX est en train d'Ã©crire...</p>
    </div>
    <div class="send-message">
        <input type="text" name="message-input" id="message-input" placeholder="Ecrivez votre message" (keyup)="onKeyUp($event)">
        <button class="btn-base">Envoyer</button>
    </div>
  
</div>
