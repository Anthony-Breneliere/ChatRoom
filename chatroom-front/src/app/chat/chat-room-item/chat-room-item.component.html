

<div *ngIf="chatRoom">
  <div class="chat-room-item" (click)="joinChatRoom()">
      <p class="chat-name">Name : {{ chatRoom.name}}</p>

      <p *ngIf="chatRoom.messages.length !== 0" class="chat-info">
        Dernier message : {{ chatRoom.messages[chatRoom.messages.length - 1] }}
      </p>

      <p *ngIf="chatRoom.messages.length === 0" class="chat-info">
        Participants : {{ chatRoom.participants.length }}
      </p>

      <div *ngIf="!(isJoined$ | async)">
         <button>Rejoindre</button>
      </div>
     
  </div>
</div>
