

<div *ngIf="chatRoom">
  <div class="chat-room-item" (click)="joinChatRoom()">
    <div>
      <p class="chat-name">{{ chatRoom.name }}</p>
      <p class="chat-info">Créé le {{ chatRoom.createdAt | date: 'd MMMM y à HH:mm' }}</p>
    </div>
     
    <div *ngIf="!(isJoined$ | async)">
       <button>Rejoindre</button>
    </div>
     
  </div>
</div>
