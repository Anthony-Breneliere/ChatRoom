


<div class="chat-wrapper" *ngIf="true"> <!--isLogged avec le auth service-->
  
  <div class="chat-rooms-list">
    <h1 class="chat-list-title">Chats disponibles</h1>
    <div class="chat-input">
      <label for="chatName">Nom du chat a cr√©er </label>
      <input id="chatName" #chatName type="text" required name="message-input" placeholder="Renseignez le nom du chat" (keyup)="onKeyUp($event)">
    </div>
   
    <button class="btn-base" (click)="createNewChatRoom()">Creer un nouveau chat</button>
    
    <div class="chat-rooms">
      <div *ngFor="let chat of chatRooms$ | async">
        <app-chat-room-item [chatRoom]="chat"></app-chat-room-item>
      </div>
    </div>
  </div>

  <div class="chat-content">
    <app-chat-room-content></app-chat-room-content>
  </div>

</div>
