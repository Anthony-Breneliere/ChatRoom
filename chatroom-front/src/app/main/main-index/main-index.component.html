

<h1>List des chats disponibles </h1>

<button mat-button>Menu</button>

<div class="chat-list-wrapper">

  @for (chat of chatRooms(); track chat.id) {
    <button #joinChat class="chat-channel-item" >
      Channel {{chat.id}}
    </button>
  }
  
   

  <button (click)="createNewChatRoom()">
  Creer un nouveau chat
</button>
</div>
