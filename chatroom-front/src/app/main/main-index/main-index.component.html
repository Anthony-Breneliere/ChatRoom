<div class="chat-main-index">
  <div class="mx-auto max-w-2xl py-16 sm:py-24 lg:py-38">
    <div class="text-center">
      <h1 class="chat-main-index-title">
        <chat-svg-logo class="h-32 w-100" />
        <span class="sr-only">ChatRoom</span>
      </h1>
			@for (chatroom of chatrooms; track chatroom.id) {
				<button (click)="navigate(chatroom.id)">Rejoindre le chat : {{ chatroom.id }}</button>
				<button (click)="deleteChatroom(chatroom.id)">Supprimer le chat</button>
			} @empty {
				<li>There are no items.</li>
			}
      <div class="mt-10 flex items-center justify-center gap-x-6">
        <button (click)="createChatRoom()">Create chat room</button>
        <button (click)="getRooms()">List chat rooms</button>
      </div>
			<div>
				<input type="text" v-bind="message">

			</div>
    </div>
  </div>
</div>
